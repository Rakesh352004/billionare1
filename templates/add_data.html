{% extends 'base.html' %}

{% block title %}Add Data Page{% endblock %}

{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            <h1 style="text-align: center; margin-top: 20px; color: white;">

    </h1>
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

       table {
    width: 100%;
    border-collapse: separate; /* Use 'separate' to apply spacing */
    border-spacing: 20px; /* Add space between columns and rows */
}

th,
td {
    padding: 10px;
    text-align: left;
}

td {
    vertical-align: top;
}

form {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

input[type="text"],
input[type="date"] {
    width: calc(100% - 20px); /* Account for padding within table cells */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .gender-labels {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form method="POST" action="/submit">
            <h1>Add New Data</h1>
            <table>
                <tr>
                    <td>
                        <label for="personName">Name:</label>
                        <input type="text" id="personName" name="personName" required>
                    </td>
                    <td>
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Gender:</label>
                        <div class="gender-labels">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other">Other</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthdate">Date of Birth:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </td>
                    <td>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </td>
                    <td>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rank">Rank:</label>
                        <input type="text" id="rank" name="rank" required>
                    </td>
                    <td>
                        <label for="source">Source:</label>
                        <input type="text" id="source" name="source" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="finalWorth">Final Worth:</label>
                        <input type="text" id="finalWorth" name="finalWorth" required>
                    </td>
                    <td>
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="organization">Organization:</label>
                        <input type="text" id="organization" name="organization" required>
                    </td>
                    <td>
                        <label for="industries">Industries:</label>
                        <input type="text" id="industries" name="industries" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
            <div class="form-footer">
                <small>By submitting, you agree to our terms and conditions.</small>
            </div>
        </form>
    </div>
</body>

</html>

{% endblock %}
